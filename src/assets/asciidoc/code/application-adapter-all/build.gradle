// tag::apply[]
plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}
// end::apply[]

// tag::application[]
mainClassName = 'shadow.App'
// end::application[]

repositories {
  mavenLocal()
}

// tag::dependencies[]
dependencies {
  compile 'shadow:client:1.0.0'
  compile 'shadow:client-adapter-all:1.0.0'
}
// end::dependencies[]

// tag::config[]
shadowJar {
  classifier = 'shadow' // <1>
}
// end::config[]

compileJava.dependsOn tasks.getByPath(':client-v1:install'), tasks.getByPath(':client-adapter:installShadow')
